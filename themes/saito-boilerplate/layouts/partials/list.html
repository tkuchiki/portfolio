<div class="container">
    <h1 class="title">{{ .Title }}</h1>
    <ul>
        {{ range .Paginator.Pages }}
        <li>
            {{if not .Date.IsZero }}<span>{{ .Date.Format "2006. 1. 2" }}</span>{{ end }}
            <a href="{{ .URL }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
</div>
